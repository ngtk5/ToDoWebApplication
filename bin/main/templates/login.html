<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- 共通head読み込み -->
<head th:replace="base :: fragHead('ログイン',~{::link},~{::script})">
    <!-- このページ固有で読み込むCSS/JS -->
    <!-- <link rel="stylesheet" th:href="@{/css/login.css}" /> -->
	<script th:src="@{/js/alert_message.js}"></script>
	<script th:inline="javascript">
		// Controllerから受け取ったメッセージ変数をJavaScriptで使えるようにする
		var alertMessage = /*[[${alertMessage}]]*/ "";
	</script>
</head>
<body class="bg-light">
	<!-- 共通header読み込み -->
    <header th:replace="base :: fragHeader(${currentLoginUser})"></header>
	<!-- 特定の条件で表示する通知メッセージ -->
	<div id="notification" class="notification" th:if="${alertMessage}">alertMessage</div>
    <!-- contents -->
	<!-- ログインフォーム -->
	<form th:action="@{/login}" method="post">
		<div class="container my-1">
			    <div class="row m-3">
			    	<div class="col-md-4"></div>
					<div class="col-md-4">
						<!-- ユーザーID -->
						<input type="text" id="userId" name="userId" th:value="${userId}" class="form-control" th:placeholder="#{placeholder.userId}" autofocus>
					</div>
					<div class="col-md-4"></div>
			    </div>
				<div class="row m-3">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<!-- パスワード -->
						<input type="password" id="passowrd" name="password" class="form-control" th:placeholder="#{placeholder.password}">
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row m-3">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<!-- ログインボタン -->
				       <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{btn.login}"></button>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col">
						<!-- 新規登録画面に遷移するボタン -->
						<a th:href="@{/sign_up}" th:text="#{btn.to_sign_up}"></a>
					</div>
					<div class="col-md-4"></div>
				</div>
		</div>
	</form>
</body>
</html>
